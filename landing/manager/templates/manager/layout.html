<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% if title %}{{ title }} - {% endif %}Панель управления</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic&subset=latin,cyrillic">
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/foundation-icon-fonts/foundation-icons.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/motion-ui/dist/motion-ui.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manager/static/styles/app.css') }}" />
    {% block styles %}{% endblock %}
</head>
<body class="{{ body_class }}">
    {% block menu %}{% endblock %}
    {% block body %}{% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='dist/jquery/dist/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='dist/foundation-sites/dist/foundation.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='dist/motion-ui/dist/motion-ui.js') }}"></script>
    <script type="text/javascript">
        $(document).foundation();
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
