<div class="row" id="{{ block.id }}">
    {% if block.title %}<h2>{{ block.title }}</h2>{% endif %}
    {% for list_item in block.lists %}
    <div class="small-12 medium-3 {{ list_item.advanced_classes }} {% if loop.last %}end{% endif %} columns">
        <h3>{{ loop.index }}. {{ list_item.title }}</h3>
        <p>{{ list_item.description | safe }}</p>
    </div>
    {% endfor %}
</div>
