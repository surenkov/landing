<div class="row" id="{{ block.id }}">
    {% if block.title %}<h2>{{ block.title }}</h2>{% endif %}
    {% for callout in block.callouts %}
    <div class="small-12 medium-4 {{ callout.advanced_classes }} callout {% if loop.last %}end{% endif %} columns">
        {% if callout.image %}<img src="{{ callout.image }}" />{% endif %}
        <h3>{{ callout.title }}</h3>
        <p>{{ callout.description }}</p>
    </div>
    {% endfor %}
</div>
