<section class="contact-block row" id="{{ block.id }}">
    <div class="contact-description medium-7 medium-push-5 columns">
        <h3>{{ block.title }}</h3>
        <p>{{ block.description | safe }}</p>
    </div>
    <div class="contact-form medium-5 medium-pull-7 columns">
        <form method="POST" action="{{ url_for('send_mail', block_id=block.id) }}" data-form-id="{{ block.id }}">
            {{ form.hidden_tag() }}
            <ul class=control-list>
                {% for field in form if field.widget.input_type != 'hidden' %}
                <li class="list-item"><span>{{ field(placeholder=field.description) }}</span></li>
                {% endfor %}
                <li class="list-item"><input type="submit" class="button" value="Отправить" /></li>
            </ul>
        </form>
    </div>
    <div class="msg-sent-success tiny reveal" id="{{ block.id }}-reveal" data-reveal data-close-on-click="true" data-animation-in="fade-in" data-animation-out="fade-out">
        <h4>Сообщение отправлено!</h4>
        {{ block.success_message | safe }}
        <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</section>
