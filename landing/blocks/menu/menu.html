<nav class="row">
    <div class="top-bar small-12 columns">
        <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">{{ block.title }}</li>
                {% for item in block.menu_items %}
                <li><a href="#{{ item.block_id }}">{{ item.caption }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="top-bar-right">
            <button class="button">{{ block.button_caption }}</button>
        </div>
    </div>
</nav>
